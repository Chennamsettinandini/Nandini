<div class="container mt-4">
    <h2>Manage Customers</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button mat-button color="warn" (click)="deleteUser(user.email)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
